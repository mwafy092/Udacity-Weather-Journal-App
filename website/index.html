<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Weather App.</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <div class="logo">
                Weather App.
            </div>
        </header>

        <!-- main -->
        <main>
            <!-- user input -->
            <section class="user-input">
                <!-- zip code -->
                <div class="zip-code">
                    <label for="zip">Enter zip code</label>
                    <input type="text" id="zip" class="zip" placeholder="zip code (us only)">
                </div>

                <!-- user comment -->
                <div class="feeling">
                    <label for="feeling">How are you feeling today?</label>
                    <textarea class="feeling" id="feelings" placeholder="Enter your feelings here" rows="9"
                        cols="50"></textarea>
                </div>

                <!-- generate button -->
                <button class="generate-btn" id="generate">generate</button>
            </section>

            <!-- data entry -->
            <section class="entry">
                <div class="entry-title">Most Recent Entry</div>
                <div class="entry-container">
                    <div class="date" id="date"></div>
                    <div class="temp" id="temp"></div>
                    <div class="content" id="content"></div>
                </div>
            </section>
        </main>

        <!-- footer -->
        <footer>
            <div class="footer-text">
                Weather Journal Created By Mwafy @2020
            </div>
            <div class="footer-email">
                for business: <a href="mailto:mwafy092@gmail.com" target="_blank">mwafy092@gmail.com</a>
            </div>
        </footer>
        <div class="top-photo">
            <i class="fas fa-user-astronaut"></i>
        </div>
        <div class="right-photo right-animation">
            <i class="fas fa-meteor"></i>
        </div>
        <div class="left-photo left-animation">
            <i class="fas fa-space-shuttle"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

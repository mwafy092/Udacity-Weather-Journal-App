<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Weather App.</title>
</head>

<body>
    <div class="container">
        <!-- header nav and logo -->
        <header>
            <h1>Weather App.</h1>
        </header>
        <!-- main body -->
        <main>
            <!-- timezone section -->
            <section class="location">
                <h2 class="location-timezone">Timezone</h2>
                <img class="icon" src="icons/unknown.png" alt="weather icon">
            </section>

            <!-- temperature section -->
            <section class="temperature">
                <div class="temperature-degree">
                    <h3 class="degree">34</h3>
                    <span class="unit">F</span>
                </div>
                <div class="temperature-description">It's very cold</div>
            </section>

            <!-- space images -->
            <div class="img-top">
                <i class="fas fa-satellite"></i>
            </div>

            <div class="img-bottom">
                <i class="fas fa-user-astronaut"></i>
            </div>
        </main>
        <!-- footer  -->
        <footer>
            <p>Weather app created by mwafy @2020</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
